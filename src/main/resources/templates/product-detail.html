<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물건 상세 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .left, .right {
            padding: 20px;
        }
        .left {
            flex: 1;
            max-width: 400px;
        }
        .right {
            flex: 2;
        }
        .reviews, .recommendations {
            margin-top: 30px;
        }
        .recommendations img {
            width: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="left">
    <img th:src="@{${productById.img}}" alt="물건 이미지" style="width: 100%;">
</div>

<div class="right">
    <h1  th:text="${productById.title}"></h1>
    <p  th:text="${productById.content}"> </p>
    <p  th:text="${productById.created}"> </p>
    <h2 th:text="${productById.price}"> </h2>

    <div class="reviews">
        <h3>리뷰</h3>
        <p>★★★★★ - 정말 좋습니다!</p>
        <p>★★★★☆ - 괜찮은 제품이에요.</p>
    </div>

    <div class="recommendations">
        <h3>추천 상품</h3>
        <img src="recommend1.jpg" alt="추천 이미지 1">
        <img src="recommend2.jpg" alt="추천 이미지 2">
        <img src="recommend3.jpg" alt="추천 이미지 3">
    </div>
</div>

</body>
</html>
