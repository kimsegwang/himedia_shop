<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{/js/weatherDivide.js}"></script>
    <title>Trend & Weather</title>
    <link rel="stylesheet" href="css/connectionpage.css"><!-- CSS 파일 연결 -->
</head>
<body>
<header>
    <h1><i>Trend & Weather</i></h1>
</header>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="검색...">
        <button onclick="searchFunction()">검색</button>
    </div>
    <a href="#recommended">BEST</a>
    <a href="#home">NEW</a>
    <a href="#about">OUTER</a>
    <a href="#contact">TOP</a>
    <a href="#new">BOTTOM</a>
    <a href="#ACC">ACC</a>
</div>

<select id="provinceSelect">
    <option value="">지역을 선택하세요</option>
</select>
<div class="weather-details">
    <!-- 날씨 정보가 여기에 동적으로 추가됩니다. -->
</div>

<div id="main">
    <button id="menuBtn" class="openbtn" onclick="toggleNav()">&#9776;</button>

    <div class="container">

        <section id="recommended">
            <h2>BEST</h2>
            <div class="image-section">
                <!-- 랜덤 이미지를 표시할 영역 -->
                <div th:each="product:${products}" id="product">
                    <div>
                        <img th:src="@{'/' + ${product.contentImg}}" id="randomProductImage1" alt="Random Product Image 1">
                        <h3 th:text="${product.title}" id="randomProductTitle1"></h3>
                        <p th:text="${product.price}" id="randomProductPrice1"></p>
                    </div>

                </div>

            </div>
        </section>



        <section id="link">
            <div class="image-insta">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="이미지/인스타.jfif" alt="인스타 로고">
                </a>
            </div>
        </section>
    </div>
</div>

<footer>
    <p>&copy; 2024 SEG. All rights reserved.</p>
</footer>

<script th:src="@{/js/connectionpage.js}"></script> <!-- JS 파일 연결 -->
</body>
</html>
