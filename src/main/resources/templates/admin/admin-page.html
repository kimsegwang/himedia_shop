<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영자 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>

    <script th:src="@{/js/admin/admin.js}"></script>
    <link th:href="@{/css/admin/admin.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>운영자 페이지</h1>
        <nav>
            <ul>
                <li><a href="#product-registration">제품 등록</a></li>
                <li><a href="#sales-graph">판매 수치 그래프</a></li>
                <li><a href="#weather-update">날씨 업데이트</a></li>
                <li><a href="#review-management">리뷰 관리</a></li>
                <li><a href="#user-management">회원 관리</a></li>
                <li><a href="#revenue-stats">수익 수치</a></li>
                <li><a href="#purchase-function">구매기능</a></li>
            </ul>
        </nav>
    </header>

    <section id="product-registration">
        <h2>제품 등록</h2>
        <form id = "writeForm" enctype="multipart/form-data" method="POST" >
            <label for="product-category">카테고리:</label>
            <input type="number" id="product-category" name="productCategory" required>

            <label for="product-name">제품 이름:</label>
            <input type="text" id="product-name" name="productName" required>
            <label for="product-content">제품 정보:</label>
            <input type="text" id="product-content" name="productContent" required>

            <label for="product-price">가격:</label>
            <input type="number" id="product-price" name="productPrice" required>
            <label for="product-userId">유저 id:</label>
            <input type="text" id="product-userId" name="productUserId" required>
            <label for="product-temperature">기온:</label>
            <input type="number" id="product-temperature" name="productTemperature" required>
            <label for="product-precipitation">강수:</label>
            <input type="text" id="product-precipitation" name="productPrecipitation" required>
            <label for="product-stock">재고:</label>
            <input type="number" id="product-stock" name="productStock" required>

            <label for="product-image">제품 이미지:</label>
            <input type="file" id="product-image" name="productImage" accept="image/*" required>

            <button id ="submitBtn" type="submit">등록하기</button>
        </form>
    </section>


    <section id="sales-graph">
        <h2>판매 수치 그래프</h2>
        <div class="graph-placeholder">그래프 영역</div>
    </section>

    <section id="weather-update">
        <h2>날씨 업데이트</h2>
        <form>
            <label for="weather-info">날씨 정보:</label>
            <input type="text" id="weather-info" required>

            <button type="submit">업데이트</button>
        </form>
    </section>

    <section id="review-management">
        <h2>리뷰 관리</h2>
        <div class="review-list">
            <p>리뷰 목록을 보여주는 영역</p>
            <button>삭제</button>
            <button>편집</button>
        </div>
    </section>

    <section id="user-management">
        <h2>회원 관리</h2>
        <div class="user-list">
            <tr th:each="member : ${members}">
                id: <td th:text="${member.id}"></td>
                name : <td th:text="${member.name}"></td>
                userId : <td th:text="${member.userId}"></td>
                password : <td th:text="${member.password}"></td>
                myLocation : <td th:text="${member.myLocation}"></td>
                phone : <td th:text="${member.phone}"></td>
            </tr>
        </div>
    </section>

    <section id="revenue-stats">
        <h2>수익 수치</h2>
        <p>총 수익: 0 원</p>
    </section>

    <section id="purchase-function">
        <h2>구매 기능</h2>
        <p>구매 기능 관련 내용</p>
    </section>

    <footer>
        <p>&copy; 2024 운영자 페이지</p>
    </footer>
</div>
</body>
</html>
